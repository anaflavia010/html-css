<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post" autocomplete="on">
                <div class="campo">
                    <label for="ilogin"><i class="material-icons" style="font-size: 2em;">person</i></label>
                    <input type="email" name="login" id="ilogin" required maxlength="40" placeholder="Seu e-mail" autocomplete="email">
                </div>
                <div class="campo">
                    <label for="isenha"><i class="material-icons" style="font-size: 2em;">vpn_key</i></label>
                    <input type="password" name="senha" id="isenha" required maxlength="20" minlength="8" placeholder="Sua senha" autocomplete="current-password">
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
